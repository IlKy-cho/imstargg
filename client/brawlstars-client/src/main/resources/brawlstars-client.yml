spring.cloud.openfeign:
  client:
    config:
      brawlstars:
        connectTimeout: 2100
        readTimeout: 5000
        loggerLevel: basic
  compression:
    response:
      enabled: false
  httpclient:
    max-connections: 2000
    max-connections-per-route: 500

resilience4j:
  ratelimiter:
    metrics:
      enabled: false
    instances:
      brawlstars-api:
        limit-for-period: 1
        limit-refresh-period: 1s
        timeout-duration: 600s


app.client.brawlstars:
  url: https://api.brawlstars.com
  key: ${BRAWL_STARS_API_KEY}
  rate-limit:
    limit: 10
    time-window: 10

---
spring.config.activate.on-profile: local

---
spring.config.activate.on-profile:
  - local-dev
  - dev

---
spring.config.activate.on-profile:
  - live

spring.cloud.openfeign.client.config.brawlstars.loggerLevel: basic
